<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
        color: #ffffff;
        overflow-x: hidden;
        line-height: 1.6;
        transition: background 1s ease, color 1s ease;
    }

    .bg-particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

    .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: rgba(64, 224, 208, 0.6);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.6; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }

    nav {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1rem 2rem;
        background: rgba(15, 15, 35, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid rgba(64, 224, 208, 0.2);
        z-index: 1000;
        transition: all 0.3s ease;
    }

    .nav-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: 700;
        background: linear-gradient(45deg, #40e0d0, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .nav-links {
        display: flex;
        list-style: none;
        gap: 2rem;
    }

    .nav-links a {
        color: #ffffff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
    }

    .nav-links a:hover {
        color: #40e0d0;
        transform: translateY(-2px);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(45deg, #40e0d0, #00d4ff);
        transition: width 0.3s ease;
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .hero-content {
        text-align: center;
        max-width: 800px;
        animation: fadeInUp 1s ease-out;
    }

    .hero-subtitle {
        font-size: 1.2rem;
        color: #40e0d0;
        margin-bottom: 1rem;
        font-weight: 500;
        opacity: 0.9;
    }

    .hero-title {
        font-size: clamp(3rem, 8vw, 5rem);
        font-weight: 800;
        margin-bottom: 1.5rem;
        background: linear-gradient(45deg, #ffffff, #40e0d0, #00d4ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .hero-description {
        font-size: 1.3rem;
        color: #b3b3cc;
        margin-bottom: 3rem;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    .cta-buttons {
        display: flex;
        gap: 1.5rem;
        justify-content: center;
        flex-wrap: wrap;
    }

    .btn {
        padding: 1rem 2rem;
        border: none;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary {
        background: linear-gradient(45deg, #40e0d0, #00d4ff);
        color: #0f0f23;
        box-shadow: 0 10px 30px rgba(64, 224, 208, 0.3);
    }

    .btn-primary:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(64, 224, 208, 0.4);
    }

    .btn-secondary {
        background: transparent;
        color: #ffffff;
        border: 2px solid #40e0d0;
    }

    .btn-secondary:hover {
        background: rgba(64, 224, 208, 0.1);
        transform: translateY(-3px);
    }

    .skills, .contact {
        padding: 5rem 2rem;
        background: rgba(26, 26, 46, 0.5);
        backdrop-filter: blur(10px);
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
    }

    .section-title {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 3rem;
        background: linear-gradient(45deg, #ffffff, #40e0d0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .skills-grid, .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
    }

    .project-card, .skill-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        border: 1px solid rgba(64, 224, 208, 0.2);
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .skill-card {
        padding: 2rem;
        backdrop-filter: blur(10px);
        position: relative;
    }

    .skill-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(64, 224, 208, 0.1), transparent);
        transition: left 0.5s ease;
    }

    .skill-card:hover::before {
        left: 100%;
    }

    .skill-card:hover, .project-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(64, 224, 208, 0.2);
        border-color: #40e0d0;
    }

    .skill-icon {
        width: 60px;
        height: 60px;
        background: linear-gradient(45deg, #40e0d0, #00d4ff);
        border-radius: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
    }

    .skill-title, .project-title {
        font-size: 1.4rem;
        margin-bottom: 1rem;
        color: #ffffff;
    }

    .skill-description, .project-description, .contact-description {
        color: #b3b3cc;
    }

    .project-image {
        height: 200px;
        background: linear-gradient(135deg, #40e0d0, #00d4ff);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #0f0f23;
    }

    .project-content {
        padding: 2rem;
    }

    .project-tags {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
    }

    .tag {
        background: rgba(64, 224, 208, 0.2);
        color: #40e0d0;
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-size: 0.9rem;
        border: 1px solid rgba(64, 224, 208, 0.3);
    }

    .social-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 2rem;
        flex-wrap: wrap;
    }

    .social-link {
        width: 60px;
        height: 60px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 1.5rem;
    }

    .social-link:hover {
        background: linear-gradient(45deg, #40e0d0, #00d4ff);
        color: #0f0f23;
        transform: translateY(-5px);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(50px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }

        .hero {
            padding: 1rem;
        }

        .cta-buttons {
            flex-direction: column;
            align-items: center;
        }

        .skills-grid, .projects-grid {
            grid-template-columns: 1fr;
        }
    }

    #menu-toggle {
        display: none;
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 70px;
            left: 0;
            width: 100%;
            background: rgba(15, 15, 35, 0.95);
            padding: 1rem 2rem;
            z-index: 999;
            border-top: 1px solid rgba(64, 224, 208, 0.2);
        }

        .nav-links.active {
            display: flex;
        }

        .nav-links li {
            margin: 1rem 0;
            text-align: center;
        }

        #menu-toggle {
            display: inline-block;
        }

        .nav-links {
            display: none;
        }

        .nav-links.active {
            display: flex;
        }

    }


    /* LIGHT THEME OVERRIDES */
    body.light-mode {
        background: linear-gradient(135deg, #e6e6e6 0%, #dcdcdc 50%, #cccccc 100%);
        color: #1a1a1a;
    }

    body.light-mode nav {
        background: rgba(109, 175, 193, 0.85);
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
    }

    body.light-mode .logo {
        background: linear-gradient(45deg, #0f4c75, #3282b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    body.light-mode .nav-links a {
        color: #1a1a1a;
    }

    body.light-mode .nav-links a:hover {
        color: #3282b8;
    }

    body.light-mode .nav-links a::after {
        background: linear-gradient(45deg, #0f4c75, #3282b8);
    }

    body.light-mode .hero-title {
        background: linear-gradient(45deg, #1a1a1a, #0f4c75);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    body.light-mode .hero-subtitle {
        color: #3282b8;
    }

    body.light-mode .hero-description,
    body.light-mode .contact-description,
    body.light-mode .project-description,
    body.light-mode .skill-description {
        color: #2c2c2c;
    }

    body.light-mode .skill-card,
    body.light-mode .project-card {
        background: #f4f4f4;
        border-color: rgba(0, 0, 0, 0.08);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
    }

    body.light-mode .skill-title,
    body.light-mode .project-title {
        color: #1a1a1a;
    }

    body.light-mode .tag {
        background: rgba(15, 76, 117, 0.1);
        color: #0f4c75;
        border-color: rgba(15, 76, 117, 0.2);
    }

    body.light-mode .btn-primary {
        background: linear-gradient(45deg, #3282b8, #0f4c75);
        color: #fff;
    }

    body.light-mode .btn-secondary {
        background: transparent;
        color: #0f4c75;
        border: 2px solid #3282b8;
    }

    body.light-mode .btn-secondary:hover {
        background: rgba(15, 76, 117, 0.1);
    }

    body.light-mode .social-link {
        background: rgba(0, 0, 0, 0.05);
        color: #1a1a1a;
    }

    body.light-mode .social-link:hover {
        background: linear-gradient(45deg, #0f4c75, #3282b8);
        color: white;
    }

    body.light-mode .bg-particles {
        display: none;
    }
</style>

</head>
<body>
    <div class="bg-particles"></div>

    <nav>
        <div class="nav-container">
            <div class="logo">TKN</div>
                <ul class="nav-links">
                    <li><a href="{{url_for("home",title="home")}}">Home</a></li>
                    <li><a href="{{url_for("about",title="about")}}">About</a></li>
                    <li><a href="{{url_for("projects",title="projects")}}">Projects</a></li>
                    <li><a href="{{url_for("contact",title="Contact")}}">Contact</a></li>
                </ul>
            <button id="theme-toggle" class="btn btn-secondary">‚òÄÔ∏è</button>
            <button id="menu-toggle" class="btn btn-secondary" style="margin-left: 1rem;">‚ò∞</button>
        </div>

    </nav>

    <section class="hero" id="home">
        <div class="hero-content">
            <p class="hero-subtitle">Hello, I'm</p>
            <h1 class="hero-title">Tanmaya Kumar Naik</h1>
            <p class="hero-description">
                Back-end Developer & Competitive Programmer crafting digital experiences 
                that blend creativity with cutting-edge technology
            </p>
        </div>
    </section>


    <script>
        function createParticles() {
            const particlesContainer = document.querySelector('.bg-particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(15, 15, 35, 0.95)';
            } else {
                nav.style.background = 'rgba(15, 15, 35, 0.9)';
            }
        });

        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animation = 'fadeInUp 0.8s ease-out forwards';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.skill-card, .project-card').forEach(card => {
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px)';
            observer.observe(card);
        });

        createParticles();

        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });
        const toggleThemeBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Load theme from localStorage
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleThemeBtn.textContent = 'üåë';
        }

        toggleThemeBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            toggleThemeBtn.textContent = isLight ? 'üåë' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

    </script>
</body>
</html>
