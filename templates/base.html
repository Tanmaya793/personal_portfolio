<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f23;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background 0.4s, color 0.4s;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(64, 224, 208, 0.2);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #40e0d0, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #40e0d0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(45deg, #40e0d0, #00d4ff);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .menu-toggle {
            display: none; /* visible only via media query */
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.8rem;
            cursor: pointer;
            margin-left: 1rem;
            transition: transform 0.3s ease;
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }


        /* Toggle button from yesterday */
        .btn-secondary {
            background: transparent;
            color: #ffffff;
            border: 2px solid #40e0d0;
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .btn-secondary:hover {
            background: rgba(64, 224, 208, 0.1);
            transform: translateY(-3px);
        }

        /* Light mode theme */
        body.light-mode {
            background: #f5f5f5;
            color: #1a1a1a;
        }

        body.light-mode .navbar {
            background: rgba(157, 183, 200, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        body.light-mode .nav-links a {
            color: #1a1a1a;
        }

        body.light-mode .nav-links a:hover,
        body.light-mode .nav-links a.active {
            color: #3282b8;
        }

        body.light-mode .nav-links a::after {
            background: linear-gradient(45deg, #0f4c75, #3282b8);
        }

        body.light-mode .logo {
            background: linear-gradient(45deg, #0f4c75, #3282b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode .btn-secondary {
            background-color: #ffffff;
            color: #0f4c75;
            border: 2px solid #3282b8;
        }

        body.light-mode .btn-secondary:hover {
            background: rgba(15, 76, 117, 0.1);
        }

        /* Page structure */
        .main-content {
            flex: 1;
            margin-top: 80px;
            padding: 2rem 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .page-header {
            text-align: center;
            padding: 3rem 0;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: #b3b3cc;
        }

        footer {
            background: rgba(26, 26, 46, 0.8);
            color: #b3b3cc;
            padding: 2rem;
            text-align: center;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: inline-block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 70px;
                left: 0;
                background: rgba(15, 15, 35, 0.98);
                width: 100%;
                padding: 1rem 0;
                z-index: 999;
                text-align: center;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links li {
                margin: 1rem 0;
            }

            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        .menu-toggle:hover {
            transform: scale(1.1);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .flash-container {
            margin: 20px auto;
            max-width: 600px;
        }

        .flash-message {
            background-color: #e0f7fa;
            border-left: 6px solid #00796b;
            color: #004d40;
            padding: 15px 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .form-wrapper {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.02);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(64, 224, 208, 0.2);
            border: 1px solid rgba(64, 224, 208, 0.15);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid transparent;
            border-radius: 8px;
            background-color: #1a1a2e;
            color: #ffffff;
            font-size: 1rem;
            transition: border 0.3s ease;
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border: 2px solid #40e0d0;
            background-color: #12121f;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-button {
            background: linear-gradient(45deg, #40e0d0, #00d4ff);
            color: #0f0f23;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        body.light-mode .form-wrapper {
            background: #ffffff;
            border: 1px solid #cccccc;
            color: #1a1a1a;
        }

        body.light-mode .form-input,
        body.light-mode .form-textarea {
            background-color: #f0f0f0;
            color: #1a1a1a;
        }

        body.light-mode .form-input:focus,
        body.light-mode .form-textarea:focus {
            border: 2px solid #3282b8;
        }

        body.light-mode .form-button {
            background: linear-gradient(45deg, #0f4c75, #3282b8);
            color: #ffffff;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">TKN</div>
            <ul class="nav-links" id="nav-links">
                <li><a href="{{url_for('home', title='Home')}}" class="nav-link">Home</a></li>
                <li><a href="{{url_for('about', title='About')}}" class="nav-link">About</a></li>
                <li><a href="{{url_for('projects', title='Projects')}}" class="nav-link">Projects</a></li>
                <li><a href="{{url_for('contact', title='Contact')}}" class="nav-link">Contact</a></li>
            </ul>
            <div class="nav-actions">
                <button id="theme-toggle" class="btn btn-secondary">‚òÄÔ∏è</button>
                <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1 class="page-title">{{title}}</h1>
                <p class="page-subtitle">{{description}}</p>
            </header>

            <div class="page-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Tanmaya Kumar Naik. All rights reserved.</p>
    </footer>

    <script>
        // Mobile nav toggle
        const menuToggle = document.getElementById('menu-toggle');
        const navLinks = document.getElementById('nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Theme toggle
        const toggleThemeBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Load saved theme
        if (localStorage.getItem('theme') === 'light') {
            body.classList.add('light-mode');
            toggleThemeBtn.textContent = 'üåô';
        }

        toggleThemeBtn.addEventListener('click', () => {
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            toggleThemeBtn.textContent = isLight ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });
    </script>
</body>
</html>
